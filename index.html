<!DOCTYPE html> 
<html lang="ja"> 

<head> 
    <title>Rock,Paper,Scissors</title> 
</head> 



    <body> 
    <div id="message1" > 
        <h2>Rock, Paper, or Scissors?</h3> 
    </div> 
    <div id="message2" > 
        <h3>Select your option and see the results</h3> 
    </div> 

<form> 
    <select id="rps"> 
        <option>Rock</option> 
        <option>Paper</option> 
        <option>Scissors</option> 
    </select> 
    <input type="button" value="Results are..." onclick="myGame()"> 
</form> 

    <script> 
    function myGame() { 
    var myte = document.getElementById("rps").selectedIndex; 
    var cpunum = Math.floor(Math.random()*3);
    var cpuhand; 
    var judge; 

    if(cpunum == 0) { 
    cpuhand = "Rock"; 
    } else if(cpunum == 1) { 
    cpuhand = "Scissors"; 
    } else if(cpunum == 2) { 
    cpuhand = "Paper"; 
        } 

        if(myte == 0 && cpunum == 1) { 
    judge = "You win!"; 
        } else if(myte == 1 && cpunum == 2) { 
    judge = "You win!"; 
        } else if(myte == 2 && cpunum == 0) { 
    judge = "You win!"; 
        } else if(myte == cpunum) { 
    judge = "It's a tie!"; 
        } else { 
        judge = "You lose!"; 
    } 
        document.getElementById("message1").innerHTML = "<h3>Computer Chose: " + cpuhand + "</h3>"; 
        document.getElementById("message2").innerHTML = "<h3>Result: " + judge + "</h3>"; 
        } 
        </script> 
    </body> 
</html>
