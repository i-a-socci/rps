<!DOCTYPE html> 
<html lang="ja"> 

<head> 
    <title>Rock,Paper,Scissors</title> 
</head> 

<style>
    #message1 { 
        font-family:'Roboto Condensed', 'Oswald', sans-serif;
    } 
    
    #button { 
        display: inline-block;
        height:22px; 
        width:92px;
        background-color:#000000;
        font-family:'Roboto Condensed', 'Oswald', sans-serif;
        font-weight:bold;
        color:#ffffff;
        border-radius: 5px;
        text-align:center; 
        margin-top:2px;
    } 
    </style> 

    <body> 
    <div id="message1" > 
        <h2>Rock, Paper, or Scissors?</h3> 
    </div> 
    <div id="message2" > 
        <h3>Select your option and view the results.</h3> 
    </div> 

<form> 
    <select id="rps"> 
        <option>Rock</option> 
        <option>Paper</option> 
        <option>Scissors</option> 
    </select> 
    <input id="button" type="button" value="Results are..." onclick="myGame()"> 
</form> 

    <script> 
    function myGame() { 
    var myte = document.getElementById("rps").selectedIndex; 
    var cpu = Math.floor(Math.random()*3);
    var cpuhand; 
    var judge; 

    if(cpu == 0) { 
    cpuhand = "Rock"; 
    } else if(cpu == 1) { 
    cpuhand = "Scissors"; 
    } else if(cpu == 2) { 
    cpuhand = "Paper"; 
        } 

        if(myte == 0 && cpu == 1) { 
    judge = "You win!"; 
        } else if(myte == 1 && cpu == 2) { 
    judge = "You win!"; 
        } else if(myte == 2 && cpu == 0) { 
    judge = "You win!"; 
        } else if(myte == cpu) { 
    judge = "It's a tie!"; 
        } else { 
        judge = "You lose!"; 
    } 
        document.getElementById("message1").innerHTML = "<h3>Computer Chose: " + cpuhand + "</h3>";
        document.getElementById("message2").innerHTML = "<h3>Result: " + judge + "</h3>";
        } 
        </script> 
    </body> 
</html>
